<!doctype html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script>
	<script type="text/javascript" src="../jQuery-classEvents.js"></script>
</head>
<body>
	<div class="Hello">Hello...</div>
	<script type="text/javascript">
		$(".Hello").bind("click", function() {
			$(this).toggleClass("World");
		}).one("classchange.World", function() {
			$(this).addClass("Goodbye");
			alert(this.className);
		}).bind("classchange.World", function() {
			try {
				console.log(arguments);
			} finally {
				this.innerHTML = this.className + "!";
			}
		});
	</script>
</body>
